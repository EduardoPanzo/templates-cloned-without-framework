<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>iFood</title>
</head>
<body>
    <div class="container">
        <div class="hero">
            <!-- HEADER -->
            <div class="header">
                <ul>
                    <li><a href="">Entregador</a></li>
                    <li><a href="">Restaurante</a></li>
                    <li><a href="">Carreiras </a></li>
                    <li><a href="">iFood Empresas</a></li>
                    <li>Entrar</li>
                </ul>
            </div>

            <!-- BG -->
            <div class="bg">
                <div class="left">
                    <img src="img/dish-left.png" alt="">
                    <img class="svg" src="img/left.svg" alt="">
                </div>
                <div class="right">
                    <img class="svg" src="img/right.svg" alt="">
                    <img src="img/dish-right.png" alt="">
                </div>
                <div class="content">
                    <img src="img/logo.svg" alt="" class="logo">
                    <h2>Nunca foi tão facil pedir <span>lancher</span></h2>
                    <p>Descubra restaurantes perto de você</p>
                    <div class="form">
                        <div class="search">
                            <img src="img/search.svg" alt="">
                            <input type="text" placeholder="Buscar endereço e número">
                        </div>
                        <button>Buscar</button>
                    </div>
                    <div class="tags">
                        <span>#pizza</span>
                        <span>#lanche</span>
                        <span>#Comidabrasileira</span>
                        <span>#comidacolorida</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="banner">
            <img src="img/landing-banner-1.png" alt="">
            <img src="img/landing-banner-2.png" alt="">
            <img src="img/landing-banner-3.png" alt="">
        </div>

        <div class="footer">
            <img src="img/logofooter.svg" alt="">
            <span>&copy; copyright 2020 - iFood <br> Todos os direitos reservados</span>
        </div>
    </div>
</body>
</html>
